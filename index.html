<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>–í—ã–±–µ—Ä–∏—Ç–µ –†—É–Ω—ã</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      width: 100%;
      font-family: Arial, sans-serif;
      color: #ffffff;
      overflow-x: hidden;
    }

    body {
      background-image: url('background.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      position: relative;
      min-height: 100vh;
    }

    /* –£–±–∏—Ä–∞–µ–º –≤—Å–µ –¥–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω—ã–µ —Å–ª–æ–∏ */
    .overlay {
      position: relative;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      z-index: 2;
    }

    .content-container {
      background: rgba(0, 0, 0, 0.75);
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
      padding: 20px;
      border-radius: 15px;
      max-width: 600px;
      width: 100%;
      /* —É–±—Ä–∞–ª–∏ —Ä–∞–º–∫—É */
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
    }

    .title {
      text-align: center;
      color: #f0e68c;
      font-size: 1.8rem;
      margin-bottom: 10px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
    }

    .instruction {
      text-align: center;
      color: #e0e0e0;
      margin-bottom: 20px;
      font-size: 1rem;
    }

    .rune-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin: 20px 0;
    }

    .rune {
      width: 90px;
      height: 130px;
      background: url('back.png') no-repeat center center;
      background-size: cover;
      border: 2px solid #f0e68c;
      border-radius: 8px;
      cursor: pointer;
      position: relative;
      transition: all 0.3s ease;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
    }

    .rune:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 12px rgba(240, 230, 140, 0.4);
    }

    .rune.selected {
      background-image: none;
      background-color: #444;
      border-color: #f0e68c;
      box-shadow: 0 0 15px rgba(240, 230, 140, 0.6);
    }

    .rune img {
      display: none;
      width: 100%;
      height: 100%;
      border-radius: 6px;
      object-fit: cover;
    }

    .rune.selected img {
      display: block;
    }

    .confirm-button {
      display: block;
      width: 100%;
      padding: 12px;
      font-size: 16px;
      font-weight: bold;
      color: #ffffff;
      background: linear-gradient(145deg, #4caf50, #45a049);
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 20px;
    }

    .confirm-button:hover {
      background: linear-gradient(145deg, #45a049, #3d8b40);
      transform: translateY(-1px);
    }

    .confirm-button:disabled {
      background: #666;
      cursor: not-allowed;
      transform: none;
    }

    /* –ú–µ—à–æ—á–µ–∫ - –∏–¥–µ–∞–ª—å–Ω–æ –ø–æ —Ü–µ–Ω—Ç—Ä—É —Å –∞–Ω–∏–º–∞—Ü–∏–µ–π */
    .bag-container {
      position: fixed;
      bottom: 15px;
      left: 0;
      right: 0;
      display: flex;
      justify-content: center;
      z-index: 1;
      pointer-events: none;
    }

    .bag-image {
      width: 200px;
      height: auto;
      animation: swing 3s ease-in-out infinite;
      filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.5));
    }

    @keyframes swing {
      0% { transform: rotate(-2deg); }
      50% { transform: rotate(2deg); }
      100% { transform: rotate(-2deg); }
    }

    /* –î–ª—è –æ—á–µ–Ω—å –º–∞–ª–µ–Ω—å–∫–∏—Ö —ç–∫—Ä–∞–Ω–æ–≤ */
    @media (max-width: 480px) {
      .content-container {
        margin: 10px;
        padding: 15px;
      }
      
      .rune {
        width: 70px;
        height: 100px;
      }
      
      .bag-image {
        width: 150px;
      }
    }

    /* –ü—Ä–∏–Ω—É–¥–∏—Ç–µ–ª—å–Ω–æ–µ —É–¥–∞–ª–µ–Ω–∏–µ Telegram —Å—Ç–∏–ª–µ–π */
    .tgme_widget_message_bubble_tail {
      display: none !important;
    }
  </style>
</head>

<body>
  <div class="overlay">
    <div class="content-container">
      <h1 class="title">üîÆ –í—ã–±–µ—Ä–∏—Ç–µ –†—É–Ω—ã</h1>
      <p class="instruction">–í—ã–±–µ—Ä–∏—Ç–µ 3 —Ä—É–Ω—ã –¥–ª—è –ø–æ–ª—É—á–µ–Ω–∏—è –∏–Ω—Ç–µ—Ä–ø—Ä–µ—Ç–∞—Ü–∏–∏:</p>
      <div id="rune-selection" class="rune-container">
        <!-- –†—É–Ω—ã –±—É–¥—É—Ç –¥–æ–±–∞–≤–ª–µ–Ω—ã —Å –ø–æ–º–æ—â—å—é JavaScript -->
      </div>
      <button id="confirm-selection" class="confirm-button">–ü–æ–¥—Ç–≤–µ—Ä–¥–∏—Ç—å –≤—ã–±–æ—Ä</button>
    </div>
  </div>

  <!-- –ú–µ—à–æ—á–µ–∫ -->
  <div class="bag-container">
    <img src="bag.png" alt="–ú–µ—à–æ—á–µ–∫" class="bag-image">
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram WebApp
      const TelegramWebApp = window.Telegram?.WebApp;
      if (TelegramWebApp) {
        TelegramWebApp.ready();
        TelegramWebApp.expand();
      }

      const runeNames = [
        "fehu", "uruz", "thurisaz", "ansuz", "raido", "kenaz", "gebo", "wunjo",
        "hagalaz", "nauthiz", "isa", "jera", "eihwaz", "perthro", "algiz", "sowilo",
        "tiwaz", "berkana", "ehwaz", "mannaz", "laguz", "ingwaz", "dagaz", "othala"
      ];
      const runeContainer = document.getElementById('rune-selection');
      const confirmButton = document.getElementById('confirm-selection');
      let selectedRunes = [];

      const randomRunes = runeNames.sort(() => 0.5 - Math.random()).slice(0, 8);

      randomRunes.forEach(runeName => {
        const runeElement = document.createElement('div');
        runeElement.classList.add('rune');
        runeElement.dataset.name = runeName;

        const frontImg = document.createElement('img');
        frontImg.src = runeName + '.png';
        frontImg.alt = runeName;
        
        // –î–æ–±–∞–≤–ª—è–µ–º –æ–±—Ä–∞–±–æ—Ç—á–∏–∫ –æ—à–∏–±–∫–∏ –∑–∞–≥—Ä—É–∑–∫–∏ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è
        frontImg.onerror = function() {
          console.log('–ù–µ —É–¥–∞–ª–æ—Å—å –∑–∞–≥—Ä—É–∑–∏—Ç—å –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ:', runeName + '.png');
          // –ú–æ–∂–Ω–æ –¥–æ–±–∞–≤–∏—Ç—å fallback —Ç–µ–∫—Å—Ç –∏–ª–∏ —Å–∏–º–≤–æ–ª
          runeElement.innerHTML = '<div style="display: flex; align-items: center; justify-content: center; height: 100%; color: #f0e68c; font-size: 2rem;">?</div>';
        };

        runeElement.appendChild(frontImg);
        runeContainer.appendChild(runeElement);

        runeElement.addEventListener('click', function () {
          if (runeElement.classList.contains('selected')) {
            runeElement.classList.remove('selected');
            selectedRunes = selectedRunes.filter(selected => selected !== runeName);
          } else if (selectedRunes.length < 3) {
            runeElement.classList.add('selected');
            selectedRunes.push(runeName);
          }
          
          updateUI();
        });
      });

      function updateUI() {
        confirmButton.disabled = selectedRunes.length !== 3;
        confirmButton.textContent = `–ü–æ–¥—Ç–≤–µ—Ä–¥–∏—Ç—å –≤—ã–±–æ—Ä (${selectedRunes.length}/3)`;
      }

      confirmButton.addEventListener('click', function () {
        if (selectedRunes.length === 3) {
          const data = JSON.stringify({ runes: selectedRunes });

          try {
            if (TelegramWebApp) {
              TelegramWebApp.sendData(data);
              console.log("–î–∞–Ω–Ω—ã–µ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω—ã –≤ –±–æ—Ç: ", data);
              TelegramWebApp.close();
            } else {
              // Fallback –¥–ª—è —Ç–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω–∏—è –≤–Ω–µ Telegram
              alert("–í–∞—à –≤—ã–±–æ—Ä: " + selectedRunes.join(', '));
            }
          } catch (error) {
            console.error("–û—à–∏–±–∫–∞ –ø—Ä–∏ –æ—Ç–ø—Ä–∞–≤–∫–µ –¥–∞–Ω–Ω—ã—Ö –≤ Telegram:", error);
            alert("–û—à–∏–±–∫–∞ –ø—Ä–∏ –æ—Ç–ø—Ä–∞–≤–∫–µ –¥–∞–Ω–Ω—ã—Ö. –ü–æ–ø—Ä–æ–±—É–π—Ç–µ —Å–Ω–æ–≤–∞.");
          }
        } else {
          alert("–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –≤—ã–±–µ—Ä–∏—Ç–µ 3 —Ä—É–Ω—ã –¥–ª—è –∏–Ω—Ç–µ—Ä–ø—Ä–µ—Ç–∞—Ü–∏–∏.");
        }
      });

      // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä—É–µ–º UI
      updateUI();
    });
  </script>
</body>
</html>
