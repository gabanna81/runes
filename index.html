<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Выбор Рун</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-image: url('images/background.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      height: 100vh;
      width: 100vw;
      font-family: Arial, sans-serif;
    }

    .overlay {
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: transparent;
      z-index: 1;
    }

    .main {
      background-color: rgba(30, 30, 30, 0.95);
      padding: 20px 30px;
      border-radius: 10px;
      text-align: center;
      color: #ffd700;
      z-index: 2;
    }

    .main h1 {
      margin-top: 0;
    }

    .runes {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
      margin: 15px 0;
    }

    .rune {
      width: 80px;
      height: 110px;
      background-image: url('images/bag.png');
      background-size: cover;
      background-position: center;
      border: 2px solid #444;
      border-radius: 8px;
      cursor: pointer;
    }

    .confirm-btn {
      margin-top: 10px;
      padding: 10px 20px;
      background-color: #4CAF50;
      border: none;
      border-radius: 5px;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }

    .bag {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      width: 120px;
      z-index: 0;
    }
  </style>
</head>
<body>
  <div class="overlay">
    <div class="main">
      <h1>Выберите Руны</h1>
      <p>Выберите 3 руны для получения интерпретации:</p>
      <div class="runes">
        <div class="rune"></div>
        <div class="rune"></div>
        <div class="rune"></div>
        <div class="rune"></div>
        <div class="rune"></div>
        <div class="rune"></div>
        <div class="rune"></div>
        <div class="rune"></div>
        <div class="rune"></div>
      </div>
      <button class="confirm-btn">Подтвердить выбор</button>
    </div>
    <img src="images/bag.png" alt="Мешочек" class="bag" />
  </div>
</body>
</html>
